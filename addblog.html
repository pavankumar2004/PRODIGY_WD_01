<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Blog</title>
    <link rel="stylesheet" href="styles.css"> <!-- You can create a CSS file for styling -->
</head>
<body>
    <div id="addblog-container" class="hidden">
        <form id="blog-form">
            <label for="title">Title:</label>
            <input type="text" id="title" required>

            <label for="content">Content:</label>
            <textarea id="content" required></textarea>

            <button type="button" onclick="addBlog()">Add Blog</button>
        </form>
    </div>

    <script src="script.js"></script> <!-- You can create a JavaScript file for script -->
</body>
</html>
