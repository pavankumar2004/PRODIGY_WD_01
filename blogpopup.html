<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Popup</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Customize Bootstrap styles for a yellow theme */
        #popup-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 5px;
        }

        #close-popup {
            cursor: pointer;
            float: right;
            font-size: 20px;
            margin-top: -10px;
            color: #f39c12; /* Change the close button color */
        }

        h2 {
            color: #333;
            text-align: center; /* Center-align the title */
            position: relative; /* Position for the underline */
        }

        h2::after {
            content: "";
            position: absolute;
            bottom: -5px; /* Adjust the underline's position */
            left: 50%; /* Align the underline to the center */
            width: 50px; /* Width of the underline */
            height: 2px; /* Height/thickness of the underline */
            background-color: #f39c12; /* Yellow underline color */
            transform: translateX(-50%); /* Center the underline */
        }

        p {
            color: #555;
            line-height: 1.5;
        }
    </style>
</head>
<body onload="loadPopupContent()">
    <div id="popup-container" class="p-4"> <!-- Added Bootstrap class p-4 for padding -->
        <span id="close-popup" onclick="closePopup()">Ã—</span>
        <h2 id="popup-title">Title Here</h2> <!-- Replace 'Title Here' with your title -->
        <p id="popup-blog-content"></p>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script> <!-- You can create a JavaScript file for script -->
</body>
</html>
